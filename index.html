<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
				    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="ccn">Credit Card Number:</label>
                                <input id="ccn" class="form-control" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                                    autocomplete="cc-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputCvc">CVC</label>
                                <input class="required form-control" id="inputCvc" type="number" placeholder="000" max="999" min="000"
                                    pattern="([0-9]|[0-9]|[0-9])" maxlength="3" />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="amount">Amount</label>
                                <input class="required form-control" id="amount" type="number" placeholder="Amount" max="99999.99"
                                    min="0.01" step="0.01" pattern="([0-9]|[0-9]|[0-9])" maxlength="10" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">First Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Pick a State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputZip">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <p for="exampleAccount">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Message</label>
                            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
